// Theming variables and properties

<link rel="import" href="../bower_components/polymer/lib/elements/custom-style.html">
<link rel="import" href="../bower_components/paper-styles/default-theme.html">
<link rel="import" href="../bower_components/paper-styles/color.html">

<custom-style>
  <style is="custom-style">

    html {
      --primary-color: #1DB954;
      --accent-color: var(--paper-blue-a700);
      --app-bar-color: var(--dark-theme-app-bar-color);
      --card-color: var(--dark-theme-card-color);
      --divider-color: var(--dark-theme-divider-color);
      --primary-text-color: var(--dark-theme-text-color);
      --secondary-text-color: var(--dark-theme-secondary-color);
      --icon-color: var(--dark-theme-icon-color);
      --secondary-color: var(--dark-theme-secondary-color);
      --primary-background-color: var(--dark-theme-background-color);
      --disabled-text-color: var(--dark-theme-disabled-color);
      --disabled-icon-color: var(--dark-theme-disabled-color);
      --divider-color: var(--dark-theme-divider-color);
      --error-color: var(--paper-deep-orange-a700);

      /*
       * Material Design Dark background theme
       */
      --dark-theme-background-color: #303030;
      --dark-theme-app-bar-color: var(--paper-grey-900);
      --dark-theme-card-color: var(--paper-grey-800); /* dialogues and cards */
      --dark-theme-icon-color: #FFFFFF;
      --dark-theme-text-color: #FFFFFF;
      --dark-theme-secondary-text-color: rgba(255, 255, 255, 0.7);  /* for secondary text and icons */
      --dark-theme-disabled-color: rgba(255, 255, 255, 0.5);  /* disabled/hint text */
      --dark-theme-divider-color: rgba(255, 255, 255, 0.12);

       /*
       * Typography base
       */
      --paper-font-common-base: {
        font-family: 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;
        -webkit-font-smoothing: antialiased;
      };
    }
    
  </style>
</custom-style>
