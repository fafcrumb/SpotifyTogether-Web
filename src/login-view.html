
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="shared-styles.html">

<dom-module id="login-view">
  <template>
    <style include="shared-styles">
      :host {
        @apply --layout;
        @apply --layout-fit;
        @apply --layout-center-center;        
      }
    </style>

    <firebase-auth
        id="auth"
        provider="google"></firebase-auth>
    
    <paper-button raised on-tap="login">Sign in with Google</paper-button>

  </template>

  <script>
    class LoginView extends Polymer.Element {

      static get is() { return 'login-view'; }

      login() {
        var auth = this.$.auth;
        auth.refreshNetworkStatus();
        if (auth.online)
          auth.signInWithRedirect();
      }
    }

    window.customElements.define(LoginView.is, LoginView);
  </script>
</dom-module>
