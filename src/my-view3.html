<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <iron-ajax
        id="authTokenFunction"
        url="/functions/spotifyauth"
        handle-as="json"
        on-response="_handleAuthResponse"></iron-ajax>

    <iron-ajax
        auto
        id="searchApi"
        url="https://api.spotify.com/v1/search"
        headers$='{"Authorization": "Bearer [[_storedToken]]"}'
        params$='{"q":"[[searchStr]]", "type":"track", "market":"US"}'
        handle-as="json"
        last-response="{{response}}"
        on-response="_fadeInOut"
        debounce-duration="300"></iron-ajax>
      
    <app-localstorage-document
        id="tokenStorage"
        key="access_token"
        data="{{_storedToken}}"></app-localstorage-document>

    <paper-input label="Search" type="search" value="{{searchStr}}" on-value-changed="_searchChanged"></paper-input>
    
    <template is="dom-repeat" id="domRepeat" items="[[response.tracks.items]]" as="track">

      <paper-material elevation="1">
        <paper-icon-item>
          <iron-image 
            src="[[track.album.images.0.url]]" 
            style="width:100px; height:100px; background-color: lightgray;"
            sizing="cover"
            preload fade></iron-image>
          <paper-item-body two-line>
            <div>[[track.name]]</div>
            <div secondary>[[track.artists.0.name]]</div>
          </paper-item-body>
          <paper-icon-button icon="add-circle" on-tap="addSong" hidden$="[[track.added]]"></paper-icon-button>
          <iron-icon icon="check" hidden$="[[!track.added]]"></iron-icon>
        </paper-icon-item>
      </paper-material>

    </template>

  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }

      static get properties() {
        return {
          _storedToken: {
            type: String,
            value: ''
          }
        }
      }

      connectedCallback() {
        super.connectedCallback();

        this.$.authTokenFunction.generateRequest();
      }

      _searchChanged(_, e) {
        console.log(e.value);
      }

      _handleAuthResponse(e) {
        console.log(e.detail.response);
        this._storedToken = e.detail.response.access_token;
      }
    }

    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
