<dom-module id="my-app">
  <template>
    <style>
      :host {
        display: block;
      }
      
      *[hidden] {
        display: none !important;
      }

      #overlay {
        @apply --layout;
        @apply --layout-fit;
        @apply --layout-center-center;

        margin-top: 64px;
        z-index: 1;
        background: var(--primary-background-color);
        opacity: 1;
        visibility: visible;
        transition: none;
      }

      #overlay.hidden {
        opacity: 0;
        visibility: hidden;
        transition: visibility 0.4s, opacity 0.4s linear;
      }

      app-header {
        background-color: var(--app-bar-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: var(--icon-color);
      }

      #drawer {
        --app-drawer-content-container: {
          background-color: var(--card-color);
        }
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--secondary-text-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: var(--primary-text-color);
        font-weight: bold;
      }
    </style>

    <firebase-app
        id="firebase"
        auth-domain="spotify-party-da303.firebaseapp.com"
        database-url="https://spotify-party-da303.firebaseio.com/"
        api-key="AIzaSyBJxf-hJa7RQVBPYkdjt27yBcDj0b1tG8o"></firebase-app>

    <firebase-auth
        id="auth"
        user="{{user}}"
        status-known="{{statusKnown}}"></firebase-auth>

    <app-location 
        route="{{route}}"
        url-space-regex="/"></app-location>
        
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subRoute}}"></app-route>

    <iron-meta key="phoneMaxWidth" value="[[phoneMaxWidth]]"></iron-meta>
    
    <iron-media-query query="[[phoneMaxWidth]]" query-matches="{{smallScreen}}"></iron-media-query>

    <div id="overlay">
      <paper-spinner id="loading" active="[[loading]]"></paper-spinner>
    </div>

    <app-drawer-layout fullbleed force-narrow="true">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" transition-duration="400" swipe-open="[[smallScreen]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="view1">View One</a>
          <a name="view2" href="view2">View Two</a>
          <a name="view3" href="view3">View Three</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Spotify Together</div>
            <paper-button raised hidden$="[[!user]]" on-tap="logout">Logout</paper-button>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 name="view1" user="[[user]]"></my-view1>
          <my-view2 name="view2"></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },

          loading: {
            type: Boolean,
            value: true,
            observer: '_loadingChanged'
          },


          user: Object,
          statusKnown: Boolean,
          
          rootPattern: String,

          route: Object,
          subRoute: String,
          routeData: Object,

          //meta
          phoneMaxWidth: {
            type: String,
            value: "max-width: 640px"
          }
        };
      }

      static get observers() {
        return [
          '_authStatus(statusKnown, user)',
          '_routePageChanged(routeData.page)'
        ];
      }

      constructor() {
        super();

        this.rootPattern = (new URL(this.rootPath)).pathname;
        //check local storage for party code
        this.loading = true;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(`my-${page}.html`);
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      logout() {
        requestAnimationFrame(_ => {
          requestAnimationFrame(_ => {
            this.$.auth.signOut();
          });
        });
      }

      _loadingChanged(loading) {
        let overlayClasses = this.$.overlay.classList;
        loading ? overlayClasses.remove('hidden') : overlayClasses.add('hidden');
      }

      _authStatus(statusKnown, user) {
        if (!statusKnown) {
          this.loading = true;
          //this.$.overlay.classList.remove('hidden');
          return;
        } else {
          requestAnimationFrame(_ => {
            this.loading = false;
          });
        }
        /*if (user) {
          this._loadPage('main-app-view.html');
          if (this.route.path === '/login' ||
              this.route.path === '/')
            this.set('route.path', '/view1');
        } else {
          this._loadPage('login-view.html');
          this.set('route.path', '/login');
        }*/
      }

      _loadPage(pageName) {
        Polymer.importHref(
          this.resolveUrl(pageName),
          this._pageLoadedCallback.bind(this),
          null, true);
      }

      _pageLoadedCallback() {
        this.loading = false;
      }

    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
