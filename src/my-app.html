<dom-module id="my-app">
  <template>
    <style>
      :host {
        display: block;
      }

      #loadingOverlay {
        @apply --layout;
        @apply --layout-fit;
        @apply --layout-center-center;

        z-index: 1;
        opacity: 1;
        margin-top: 64px;
        visibility: visible;
        transition: none;
        background: var(--primary-background-color);
      }

      #loadingOverlay.hidden {
        opacity: 0;
        visibility: hidden;
        transition: visibility 0.4s, opacity 0.4s linear;
      }

      #header {
        background-color: var(--app-bar-color);
      }

      #hamburgerIcon {
        --paper-icon-button-ink-color: var(--icon-color);
      }

      #drawer {
        --app-drawer-content-container: {
          background-color: var(--card-color);
        }
      }

      #drawerList {
        margin: 0 20px;
      }

      #drawerList a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--secondary-text-color);
        line-height: 40px;
      }

      #drawerList a.iron-selected {
        color: var(--primary-text-color);
        font-weight: bold;
      }
    </style>

    <firebase-app
        id="firebase"
        auth-domain="spotify-party-da303.firebaseapp.com"
        database-url="https://spotify-party-da303.firebaseio.com/"
        api-key="AIzaSyBJxf-hJa7RQVBPYkdjt27yBcDj0b1tG8o"></firebase-app>

    <firebase-auth
        id="auth"
        provider="google"
        user="{{user}}"
        status-known="{{_authStatusKnown}}"></firebase-auth>

    <firebase-document
        id="fbPartyIdDoc"
        path="/users/[[user.uid]]/party"
        data="{{_syncedPartyId}}"></firebase-document>

    <app-location route="{{route}}"></app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subRoute}}"></app-route>

    <iron-meta key="phoneMaxWidth" value="[[phoneMaxWidth]]"></iron-meta>
    <iron-meta key="partyCodeFormat" value="[[partyCodeFormat]]"></iron-meta>

    <iron-media-query query="[[phoneMaxWidth]]" query-matches="{{smallScreen}}"></iron-media-query>

    <app-drawer-layout fullbleed force-narrow="true">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" transition-duration="400" swipe-open="[[smallScreen]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector id="drawerList" selected="[[page]]" attr-for-selected="name" role="navigation">
          <a name="view1" href="view1">View One</a>
          <a name="queue" href="queue">Queue</a>
          <a name="view3" href="view3">View Three</a>
        </iron-selector>
      </app-drawer>

      <!-- Loading spinner overlay -->
      <div id="loadingOverlay" class$="[[_computeOverlayClass(loading)]]">
        <paper-spinner id="loadingSpinner" active="[[loading]]"></paper-spinner>
      </div>

      <!-- Main content -->
      <app-header-layout>

        <app-header id="header" slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button id="hamburgerIcon" icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Spotify Together</div>
            <paper-button raised hidden$="[[_isSignedIn(user)]]" on-tap="_login">Sign-in</paper-button>
            <paper-button raised hidden$="[[!_isSignedIn(user)]]" on-tap="_logout">Logout</paper-button>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 name="view1" party-id="[[partyId]]"></my-view1>
          <my-queue name="queue" party-id="[[partyId]]"></my-queue>
          <my-view3 name="view3" party-id="[[partyId]]"></my-view3>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },

          loading: {
            type: Boolean,
            computed: '_computeLoading(_authStatusKnown, _pageLoaded)',
          },

          partyId: {
            type: String,
            computed: '_computePartyId(_syncedPartyId)'
          },

          syncedPartyId: Object,

          _pageLoaded: Boolean,
          _authStatusKnown: Boolean,

          rootPattern: String,

          subRoute: String,
          routeData: Object,

          // meta
          phoneMaxWidth: {
            type: String,
            value: 'max-width: 640px',
          },

          partyCodeFormat: {
            type: Object,
            value: {
              allowedInput: '^[a-zA-Z]+$',
              exactFormat: new RegExp('^[A-Z]{4}$'),
              length: 4,
            },
          },

        };
      }

      static get observers() {
        return [
          '_authStatus(_authStatusKnown, user)',
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        Polymer.RenderStatus.afterNextRender('my-app-render', () => {
          this.dispatchEvent(new CustomEvent('rendered'));
        });

        this.rootPattern = (new URL(this.rootPath)).pathname;

        this.addEventListener('set-route', (e) => this._setRouteListener(e));
      }

      connectedCallback() {
        super.connectedCallback();

        this.check();
      }

      _setRouteListener(e) {
        this.set('route.path', e.detail.path);
      }

      _routePageChanged(page) {
        if (page === undefined) {
          return;
        }
        this._partyIdAvailable().then((partyId) => {
          if (partyId) {
            if (page === 'view1') {
              this.set('route.path', 'queue');
              return;
            }
          } else {
            if (page !== 'view1') {
              this.set('route.path', 'view1');
              return;
            }
          }

          this.page = page || 'view1';

          this._closeDrawer();
        });
      }

      _closeDrawer() {
        if (this.$.drawer.persistent) return;
          this.$.drawer.close();
      }

      _pageChanged(page) {
        this._pageLoaded = false;

        const resolvedPageUrl = this.resolveUrl(`my-${page}.html`);

        // Note: importing offline gets nasty
        Polymer.importHref(
            resolvedPageUrl,
            this._pageLoadedCallback.bind(this),
            this._showPage404.bind(this),
            true);
      }

      _pageLoadedCallback() {
        this._pageLoaded = true;
      }

      _showPage404() {
        this.page = 'view404';
      }

      _login() {
        if (this.user && this.user.isAnonymous) {
          const provider = new firebase.auth.GoogleAuthProvider();
          firebase.auth().currentUser.linkWithRedirect(provider);
        } else {
          this.$.auth.signInWithRedirect();
        }
      }

      _partyIdAvailable() {
        return new Promise((resolve, reject) => {
          if (this.partyId) {
            return resolve(this.partyId);
          }
          const unsubscribe = firebase.auth().onAuthStateChanged((result) => {
            unsubscribe();
            if (!result) {
              return resolve(null);
            }
            this.$.fbPartyIdDoc.ref.once('value').then((snapshot) => {
              resolve(snapshot.val());
            });
          });
        });
      }

      check() {
        firebase.auth().getRedirectResult().then((result) => {
          const user = result.user;
          if (!user) {
            return;
          }

          firebase.database().ref(`users/${user.uid}`).once('value').then((snapshot) => {
            if (!snapshot.val()) {
              return firebase.database().ref(`users/${user.uid}`).set(true);
            }
          }).catch((err) => {
            console.log('Error adding user to db', err.message);
          });
        }).catch((err) => {
          console.log(err.message);
          // Get reference to the currently signed-in user
          const credential = err.credential;
          const prevUser = firebase.auth().currentUser;
          let prevParty = null;
          let currUser = null;
          let currParty = null;
          
          if (!prevUser) {
            return;
          }

          firebase.database().ref(`users/${prevUser.uid}/party`).once('value').then((snapshot) => {
            prevParty = snapshot.val();
            let updates = {};
            updates[`users/${prevUser.uid}`] = null;
            if (prevParty) {
              updates[`members/${prevParty}/${prevUser.uid}`] = null;
            }
            return firebase.database().ref().update(updates);
          }).then(() => {
            return prevUser.delete();
          }).catch((err) => {
            console.log('Error deleting user', err.message);
          }).then(() => {
            return this.$.auth.signInWithCredential(credential);
          }).catch((err) => {
            console.log('Sign in Error', err.message);
          }).then((user) => {
            currUser = user;
            return firebase.database().ref(`users/${currUser.uid}/party`).once('value');
          }).then((snapshot) => {
            currParty = snapshot.val();
            if (prevParty && prevParty !== currParty) {
              console.log('user set');
              return firebase.database().ref(`users/${currUser.uid}`).update({
                party: prevParty,
                host: false
              });
            }
          }).then((snapshot) => {
            if (prevParty && currParty && prevParty !== currParty) {
              console.log('member remove');
              return firebase.database().ref(`members/${currParty}/${currUser.uid}`).remove();
            }
          }).then(() => {
            if (prevParty && prevParty !== currParty) {
              console.log('member aadd');
              return firebase.database().ref(`members/${prevParty}/${currUser.uid}`).set({
                isAnonymous: false
              });
            }
          }).catch((err) => {
            console.log('Error switching parties', err.message);
          });
        });
      }

      _logout() {
        this.$.auth.signOut();
      }

      _isSignedIn(user) {
        return user && !user.isAnonymous;
      }

      _computePartyId(syncedId) {
        // Makes sure the zero value for the id is null
        return syncedId.length ? syncedId : null;
      }

      _computeOverlayClass(loading) {
        return loading ? '' : 'hidden';
      }

      _computeLoading(...args) {
        // Returns true if at least one argument is false
        return args.some((el) => !el);
      }

      _authStatus(_authStatusKnown, user) {
        // nothing here yet ):
      }

    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
