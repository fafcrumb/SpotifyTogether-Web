<dom-module id="my-app">
  <template>
    <style>
      :host {
        display: block;
      }

      #loadingOverlay {
        @apply --layout;
        @apply --layout-fit;
        @apply --layout-center-center;

        z-index: 1;
        opacity: 1;
        visibility: visible;
        transition: none;
        background: var(--primary-background-color);
      }

      #loadingOverlay.hidden {
        opacity: 0;
        visibility: hidden;
        transition: visibility 0.4s, opacity 0.4s linear;
      }

      #header {
        background-color: var(--app-bar-color);
      }

      #hamburgerIcon {
        --paper-icon-button-ink-color: var(--icon-color);
      }

      #drawer {
        --app-drawer-content-container: {
          background-color: var(--card-color);
        }
      }

      #drawerList {
        margin: 0 20px;
      }

      #drawerList a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--secondary-text-color);
        line-height: 40px;
      }

      #drawerList a.iron-selected {
        color: var(--primary-text-color);
        font-weight: bold;
      }
    </style>

    <firebase-app
        id="firebase"
        auth-domain="spotify-party-da303.firebaseapp.com"
        database-url="https://spotify-party-da303.firebaseio.com/"
        api-key="AIzaSyBJxf-hJa7RQVBPYkdjt27yBcDj0b1tG8o"></firebase-app>

    <firebase-auth
        id="auth"
        provider="google"
        user="{{user}}"
        status-known="{{_authStatusKnown}}"></firebase-auth>

    <app-localstorage-document 
        id="idStorage"
        key="party:id"
        data="{{_storedId}}"></app-localstorage-document>

    <app-location route="{{route}}"></app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subRoute}}"></app-route>

    <iron-meta key="phoneMaxWidth" value="[[phoneMaxWidth]]"></iron-meta>
    <iron-meta key="partyCodeFormat" value="[[partyCodeFormat]]"></iron-meta>

    <iron-media-query query="[[phoneMaxWidth]]" query-matches="{{smallScreen}}"></iron-media-query>

    <app-drawer-layout fullbleed force-narrow="true">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" transition-duration="400" swipe-open="[[smallScreen]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector id="drawerList" selected="[[page]]" attr-for-selected="name" role="navigation">
          <a name="view1" href="view1">View One</a>
          <a name="queue" href="queue">Queue</a>
          <a name="view3" href="view3">View Three</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header id="header" slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button id="hamburgerIcon" icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Spotify Together</div>
            <paper-button raised hidden$="[[user]]" on-tap="login">Sign-in</paper-button>
            <paper-button raised hidden$="[[!user]]" on-tap="_logoutButtonClicked">Logout</paper-button>
          </app-toolbar>
        </app-header>

        <div id="loadingOverlay" class$="[[_computeOverlayClass(loading)]]">
          <paper-spinner id="loadingSpinner" active="[[loading]]"></paper-spinner>
        </div>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 name="view1"></my-view1>
          <my-queue name="queue"></my-queue>
          <my-view3 name="view3"></my-view3>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },

          loading: {
            type: Boolean,
            computed: '_computeLoading(_authStatusKnown, _pageLoaded)',
          },

          _pageLoaded: Boolean,

          _storedId: {
            type: String,
            value: '',
          },

          _storageStatusKnown: Boolean,
          _authStatusKnown: Boolean,

          rootPattern: String,

          subRoute: String,
          routeData: Object,

          // meta
          phoneMaxWidth: {
            type: String,
            value: 'max-width: 640px',
          },

          partyCodeFormat: {
            type: Object,
            value: {
              allowedInput: '^[a-zA-Z]+$',
              exactFormat: new RegExp('^[A-Z]{4}$'),
              length: 4,
            },
          },

        };
      }

      static get observers() {
        return [
          '_authStatus(_authStatusKnown, user)',
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        Polymer.RenderStatus.afterNextRender('my-app-render', () => {
          this.dispatchEvent(new CustomEvent('rendered'));
        });

        this.rootPattern = (new URL(this.rootPath)).pathname;

        this.addEventListener('set-route', (e) => this._setRouteListener(e));
      }

      connectedCallback() {
        super.connectedCallback();

        this._checkStorage();
      }

      _setRouteListener(e) {
        this.set('route.path', e.detail.path);
      }

      _routePageChanged(page) {
        if (page === undefined) {
          return;
        }

        this.page = page || 'view1';

        this._closeDrawer();
      }

      _closeDrawer() {
        if (this.$.drawer.persistent) return;
        requestAnimationFrame(() => {
          requestAnimationFrame(() => {
            this.$.drawer.close();
          });
        });
      }

      _pageChanged(page) {
        if (!this._storageStatusKnown) return;
        this._pageLoaded = false;

        const resolvedPageUrl = this.resolveUrl(`my-${page}.html`);
        Polymer.importHref(
            resolvedPageUrl,
            this._pageLoadedCallback.bind(this),
            this._showPage404.bind(this),
            true);
      }

      _pageLoadedCallback() {
        this._pageLoaded = true;
      }

      _showPage404() {
        this.page = 'view404';
      }

      // Redirect from fromPage to toPage, and if no fromPage is passed,
      // redirect everything to toPage
      _redirectPage(toPage, fromPage) {
        if (fromPage ? this.page === fromPage : this.page !== toPage)
          this.set('route.path', toPage);
        else
          // If page hasn't changed, manually trigger page load
          this._pageChanged(this.page);
      }

      _checkStorage() {
        this.$.idStorage.transactionsComplete.then(() => {
          this._storageStatusKnown = true;

          // If we have a party ID, redirect view1 to queue
          this._storedId.length ? this._redirectPage('queue', 'view1')
                                  // Otherwise, redirect all routes to view1
                                : this._redirectPage('view1');
        });
      }

      login() {
        const auth = this.$.auth;
        auth.refreshNetworkStatus();
        if (auth.online)
          auth.signInWithRedirect();
      }

      logout() {
        this.$.auth.signOut();
      }

      _logoutButtonClicked() {
        requestAnimationFrame(() => {
          requestAnimationFrame(() => {
            this.logout();
          });
        });
      }

      _computeOverlayClass(loading) {
        return loading ? '' : 'hidden';
      }

      _computeLoading(...args) {
        // Returns true if at least one argument is false
        return args.some((el) => !el);
      }

      _authStatus(_authStatusKnown, user) {
        // nothing here yet ):
      }

    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
