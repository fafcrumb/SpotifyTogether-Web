<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="lazy-import" href="my-queue.html">
<link rel="lazy-import" href="my-view3.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        display: block;
      }

      #loadingOverlay {
        @apply --layout;
        @apply --layout-fit;
        @apply --layout-center-center;

        z-index: 1;
        opacity: 1;
        margin-top: 64px;
        visibility: visible;
        transition: none;
        background: var(--primary-background-color);
      }

      #loadingOverlay.hidden {
        opacity: 0;
        visibility: hidden;
        transition: visibility 0.4s, opacity 0.4s linear;
      }

      #header {
        background-color: var(--app-bar-color);
      }

      #hamburgerIcon {
        --paper-icon-button-ink-color: var(--icon-color);
      }

      #drawer {
        --app-drawer-content-container: {
          background-color: var(--card-color);
        }
      }

      #drawerList {
        margin: 0 20px;
      }

      #drawerList a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--secondary-text-color);
        line-height: 40px;
      }

      #drawerList a.iron-selected {
        color: var(--primary-text-color);
        font-weight: bold;
      }
    </style>

    <firebase-auth
        id="auth"
        provider="google"
        user="{{user}}"
        status-known="{{_authStatusKnown}}"></firebase-auth>

    <firebase-document
        id="fbPartyIdDoc"
        path="/users/[[user.uid]]/party"
        path="[[_computePartyIdDocPath(user.uid)]]"
        data="{{_syncedPartyId}}"></firebase-document>

    <app-location route="{{route}}"></app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subRoute}}"></app-route>

    <iron-meta key="phoneMaxWidth" value="[[phoneMaxWidth]]"></iron-meta>
    <iron-meta key="partyCodeFormat" value="[[partyCodeFormat]]"></iron-meta>

    <iron-media-query query="[[phoneMaxWidth]]" query-matches="{{smallScreen}}"></iron-media-query>

    <app-drawer-layout fullbleed force-narrow="true">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" transition-duration="400" swipe-open="[[smallScreen]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector id="drawerList" selected="[[page]]" attr-for-selected="name" role="navigation">
          <a name="view1" href="view1">View One</a>
          <a name="queue" href="queue">Queue</a>
          <a name="view3" href="view3">View Three</a>
        </iron-selector>
      </app-drawer>

      <!-- Loading spinner overlay -->
      <div id="loadingOverlay" class$="[[_computeOverlayClass(loading)]]">
        <paper-spinner id="loadingSpinner" active="[[loading]]"></paper-spinner>
      </div>

      <!-- Main content -->
      <app-header-layout>

        <app-header id="header" slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button id="hamburgerIcon" icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Spotify Together</div>
            <paper-button raised hidden$="[[!partyId]]" on-tap="_leaveButtonClicked">Leave</paper-button>
            <paper-button raised hidden$="[[_isSignedIn(user)]]" on-tap="_login">Sign-in</paper-button>
            <paper-button raised hidden$="[[!_isSignedIn(user)]]" on-tap="_logout">Logout</paper-button>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 id="view1" name="view1" party-id="[[partyId]]"></my-view1>
          <my-queue name="queue" party-id="[[partyId]]"></my-queue>
          <my-view3 name="view3" party-id="[[partyId]]"></my-view3>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },

          loading: {
            type: Boolean,
            computed: '_computeLoading(_authStatusKnown, _pageLoaded)',
          },

          partyId: {
            type: String,
            computed: '_computePartyId(_syncedPartyId)',
          },

          appInitialized: {
            type: Function,
            value: () => {
              return Promise.resolve();
            }
          },

          syncedPartyId: Object,

          _pageLoaded: Boolean,
          _authStatusKnown: Boolean,

          rootPattern: String,

          subRoute: String,
          routeData: Object,

          // meta
          phoneMaxWidth: {
            type: String,
            value: 'max-width: 640px',
          },

          partyCodeFormat: {
            type: Object,
            value: {
              allowedInput: '^[a-zA-Z]+$',
              exactFormat: new RegExp('^[A-Z]{4}$'),
              length: 4,
            },
          },

        };
      }

      static get observers() {
        return [
          '_authStatus(_authStatusKnown, user)',
        ];
      }

      constructor() {
        super();

        Polymer.RenderStatus.afterNextRender('my-app-render', () => {
          this.dispatchEvent(new CustomEvent('rendered'));
        });

        this.rootPattern = (new URL(this.rootPath)).pathname;

        this.appInitialized = this.appInitialized
        .then(this._handleRedirect.bind(this))
        .then(this._attatchObservers.bind(this));
      }

      connectedCallback() {
        super.connectedCallback();
      }

      _routePageChanged(page) {
        if (page === undefined) {
          return;
        }

        if (this._partyStatusRedirect(this.partyId, page)) {
          return;
        }

        this.page = page || 'view1';

        this._closeDrawer();
      }

      _partyStatusRedirect(partyId, page) {
        if (partyId) {
          if (page === 'view1') {
            this.set('route.path', 'queue');
            return true;
          }
        } else if (page !== 'view1') {
          this.set('route.path', 'view1');
          return true;
        }
        return false;
      }

      _closeDrawer() {
        if (this.$.drawer.persistent) return;
        this.$.drawer.close();
      }

      _pageChanged(page) {
        this._pageLoaded = false;

        const resolvedPageUrl = this.resolveUrl(`my-${page}.html`);

        // Note: importing offline gets nasty
        Polymer.importHref(
            resolvedPageUrl,
            this._pageLoadedCallback.bind(this),
            this._showPage404.bind(this),
            true);
      }

      _pageLoadedCallback() {
        this._pageLoaded = true;
      }

      _showPage404() {
        this.page = 'view404';
      }

      _login() {
        if (this.user && this.user.isAnonymous) {
          const provider = new firebase.auth.GoogleAuthProvider();
          firebase.auth().currentUser.linkWithRedirect(provider);
        } else {
          this.$.auth.signInWithRedirect();
        }
      }

      _logout() {
        // should use button's on transition end
        this.$.auth.signOut();
      }

      _leaveButtonClicked(e) {
        dblib.leaveParty(this.partyId, this.user.uid);
      }

      _attatchObservers() {
        const unsubscribe = firebase.auth().onAuthStateChanged((user) => {
          unsubscribe();

          Promise.resolve().then(() => {
            if (user) return dblib.getUserParty(user.uid);
          }).then(() => {
            console.log(this.partyId);
            this._createPropertyObserver('partyId', '_partyIdChanged', true);
            this._createMethodObserver('_routePageChanged(routeData.page)', true);
            this._routePageChanged(this.routeData.page);
            this.$.fbPartyIdDoc.disabled = false;
          });
        });
      }

      _handleRedirect() {
        return firebase.auth().getRedirectResult().then((result) => {
          const user = result.user;
          if (!user) return;

          return dblib.getUser(user.uid).then((result) => {
            if (!result) {
              return dblib.addUser(user);
            }
          }).catch((err) => {
            console.log('Error adding user', err.message);
          });
        }).catch((err) => {
          console.log(err.message);

          const prevUser = firebase.auth().currentUser;
          if (!prevUser) return;
          const credential = err.credential;
          let prevParty = null;

          return dblib.getUserParty(prevUser.uid).then((partyId) => {
            prevParty = partyId;
            return dblib.deleteUser(prevUser, prevParty);
          }).catch((err) => {
            console.log('Error deleting user', err.message);
          }).then(() => {
            return this.$.auth.signInWithCredential(credential);
          }).then((user) => {
            return dblib.getUserParty((user.uid)).then((currParty) => {
              if (prevParty && prevParty !== currParty) {
                return dblib.switchToParty(user.uid, prevParty, currParty);
              }
            });
          }).catch((err) => {
            console.log('Error switching parties', err.message);
          });
        });
      }

      _isSignedIn(user) {
        return user && !user.isAnonymous;
      }

      _computePartyId(syncedId) {
        // Makes sure the zero-value for the id is null
        return syncedId.length ? syncedId : null;
      }

      _computePartyIdDocPath(uid) {
        return dblib.userPartyPath(uid);
      }

      _partyIdChanged(partyId) {
        //console.log(partyId);
        //console.log(this.page);
        this._partyStatusRedirect(partyId, this.page);
      }

      _computeOverlayClass(loading) {
        return loading ? '' : 'hidden';
      }

      _computeLoading(...args) {
        // Returns true if at least one argument is false
        return args.some((el) => !el);
      }

      _authStatus(_authStatusKnown, user) {
        // nothing here yet ):
      }

    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
