<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        padding: 10px;
      }

      paper-input#code-input {
        --paper-input-container-input: {
          text-transform: uppercase;
        }
      }
    </style>

    <firebase-auth id="auth" provider="google"></firebase-auth>

    <paper-input
        id="code-input"
        allowed-pattern="[a-zA-Z]"
        maxlength="4"
        error-message="Invalid"
        on-value-changed="_codeInputChanged"></paper-input>

    <paper-button raised hidden$="[[user]]" on-tap="_login">Sign-in with Google</paper-button>

  </template>

  <script>
    class MyView1 extends Polymer.Element {

      static get is() { return 'my-view1'; }

      static get properties() {
        return {
          user: Object
        }
      }

      _login() {
        var auth = this.$.auth;
        auth.refreshNetworkStatus();
        if (auth.online)
          auth.signInWithRedirect();
      }

      _codeInputChanged(_, e) {
        if (e.value.length !== 4)
          return;
        console.log(e.value.toUpperCase());
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
